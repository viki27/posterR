<!DOCTYPE html>
<html>
	<head>
		<title>Poster</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="css/popup.css" type="text/css">
	    <script src="js/onload.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
		  <!-- Modal -->
		  	<div class="modal fade" id="myModal" role="dialog">
		    	<div class="modal-dialog">
			      <!-- Modal content-->
			        <div class="modal-content size">
				        <div class="modal-body"> 
					      <button type="button" class="boxclose" data-dismiss="modal">&times;</button><br><br>
					       <img class="floating-left" src="pmd.png"><br><br><br><br>       
							<div class="centervertical">
								<div class="centerverticalchild">
									<div class="divtable bigblock whitebg bordr">
										<div class="divrowtext">
											<div class="divtext">
											  <!-- Modal Heading-->
												<div class="divhorizontal">
													<h2 class="slateblue fontsize250"><b>APPLICATIONS<br>NOW OPEN!</b></h2>
													<h4 class="slateblue fontsize150">More Choice. More Information.</h4>
												</div>	
											</div>	
										</div>
										<!-- Modal subData-->
										<div id="rowcontent" class="row textcenter padding20px">
											<div class="column">
											    <p class="themecolor fontsize300">400</p>
											    <p id="Opportunities" class="slateblue fontsize125">Opportunities</p>
											</div>
											<div class="column">
											    <p class="themecolor fontsize300">20</p>
											    <p id="Cities" class="slateblue fontsize125">Cities</p>
											</div>
											<div class="column">
											    <p class="themecolor fontsize300">50</p>
											    <p id="Specialties" class="slateblue fontsize125">Specialties</p>
											</div>
										</div><br><br>
									</div>
								</div>
							</div><br><br><br>
							<!-- Website Link-->
							<div class="divtable floating-left">
								<div class="divrowbutton">
									<div class="divbutton themecolor">&nbsp Visit : 
										<a class="noUnderline themecolor" href="https://www.plexusmd.com/">www.plexusmd.com
										</a>
									</div>
								</div>
							</div>		      								
				        </div>
				       <br>    
				    </div>
			    </div>
		  	</div>
		</div>
	</body>
</html>
